<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube video player page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>
    <header id="main-bar">
        <div class="left">
            <img class="nav" src="/Images/menu.svg" alt="Navigation">
            <img class="youtube-logo" src="/Images/YouTube-Logo.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="search" placeholder="Search" class="search-input">
            <button type="submit" class="search-button">
                <img src="/Images/magnify.svg" alt="Search Button">
            </button>
        </div>
        <div class="right">
            <img src="/Images/video-plus.svg" alt="Upload Video">
            <img src="/Images/apps.svg" alt="Applications">
            <img src="/Images/bell.svg" alt="Notification Bell">
            <img class="channel-avatar" src="https://picsum.photos/36/36?gravity=center" alt="Channel Avatar">
        </div>
    </header>
    <div class="content-box">
        <div id="primary-box">
            <div id="primary-watchbox-inner">
                <div id="video-container">

                </div>
                <div id="below-container">

                </div>
            </div>
        </div>
        <div id="secondary-box">
            
        </div>
    </div>

</body>

</html>
