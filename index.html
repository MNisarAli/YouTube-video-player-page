<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube video player page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>

<body>
    <header id="main-bar">
        <div class="left">
            <img class="nav" src="/Images/menu.svg" alt="Navigation">
            <img class="youtube-logo" src="/Images/YouTube-Logo.png" alt="YouTube Logo">
        </div>
        <div class="search-bar">
            <input type="search" placeholder="Search" class="search-input">
            <button type="submit" class="search-button">
                <img src="/Images/magnify.svg" alt="Search Button">
            </button>
        </div>
        <div class="right">
            <img src="/Images/video-plus.svg" alt="Upload Video">
            <img src="/Images/apps.svg" alt="Applications">
            <img src="/Images/bell.svg" alt="Notification Bell">
            <img class="channel-avatar" src="https://picsum.photos/36/36?gravity=center" alt="Channel Avatar">
        </div>
    </header>
    <main>
        <div class="content-box">
            <div class="primary-box">
                <div id="primary-watchbox-inner">
                    <div id="video-container">
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/lJIrF4YjHfQ"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <div class="video-details-section">
                        <div class="video-details">
                            <h3 class="video-title">Embed videos and playlists</h3>
                            <p class="video-channel-name">YouTube Viewers
                            </p>
                            <div class="video-metadata">
                                <span>444,572 views</span>
                                |
                                <span>May 14, 2016</span>
                            </div>
                        </div>
                    </div>

                    </div>
                    <div id="bottom-container">

                    </div>
                </div>
            </div>
            <div class="secondary-box">
                <article class="video-container">
                    <div class="thumbnail">
                        <img class="thumbnail-image" src="http://picsum.photos/200/94?gravity=center" />
                    </div>
                    <div class="video-details-section">
                        <div class="video-details">
                            <h3 class="video-title">Video Title</h3>
                            <p class="video-channel-name">Channel Name</p>
                            <div class="video-metadata">
                                <span>1.5k views</span>
                                |
                                <span>2 days ago</span>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="video-container">
                    <div class="thumbnail">
                        <img class="thumbnail-image" src="http://picsum.photos/200/94?gravity=center" />
                    </div>
                    <div class="video-details-section">
                        <div class="video-details">
                            <h3 class="video-title">Video Title</h3>
                            <p class="video-channel-name">Channel Name</p>
                            <div class="video-metadata">
                                <span>1.5k views</span>
                                |
                                <span>2 days ago</span>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="video-container">
                    <div class="thumbnail">
                        <img class="thumbnail-image" src="http://picsum.photos/200/94?gravity=center" />
                    </div>
                    <div class="video-details-section">
                        <div class="video-details">
                            <h3 class="video-title">Video Title</h3>
                            <p class="video-channel-name">Channel Name</p>
                            <div class="video-metadata">
                                <span>1.5k views</span>
                                |
                                <span>2 days ago</span>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="video-container">
                    <div class="thumbnail">
                        <img class="thumbnail-image" src="http://picsum.photos/200/94?gravity=center" />
                    </div>
                    <div class="video-details-section">
                        <div class="video-details">
                            <h3 class="video-title">Video Title</h3>
                            <p class="video-channel-name">Channel Name</p>
                            <div class="video-metadata">
                                <span>1.5k views</span>
                                |
                                <span>2 days ago</span>
                            </div>
                        </div>
                    </div>
                </article>


            </div>
        </div>
    </main>
</body>

</html>
